<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BBTGMOIATFI</title>

    <link rel="stylesheet" href="styles.css">

    <meta name="description" content="Bouncy Balls That Give Money On Impact Against The Floor Incremental">
    <meta name="author" content="ddededodediamante">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="BBTGMOIATFI">
    <meta property="og:description" content="Bouncy Balls That Give Money On Impact Against The Floor Incremental">
    <meta property="og:image"
        content="https://bouncyballsthatgivemoneyonimpactagainstthefloorincremental.vercel.app/images/icon.png">
    <meta property="og:url" content="https://bouncyballsthatgivemoneyonimpactagainstthefloorincremental.vercel.app/">
    <meta property="og:type" content="website">

    <meta name="twitter:title" content="BBTGMOIATFI">
    <meta name="twitter:description" content="Bouncy Balls That Give Money On Impact Against The Floor Incremental">
    <meta name="twitter:image"
        content="https://bouncyballsthatgivemoneyonimpactagainstthefloorincremental.vercel.app/images/icon.png">
    <meta name="twitter:card" content="summary">
</head>

<body>
    <audio id="backgroundMusic" style="display: none;" loop>
        <source src="music/Disco con Tutti.mp3" type="audio/mp3">
    </audio>

    <div id="information">???</div>

    <div class="popup" id="perksShop" style="display: none">
        <button class="closePopup">X</button>

        <h2>Perks Shop</h2>

        <button id="perksGoldBalls">Gold Balls (Cost: 2400)</button>
        <p>Adds a 10% chance of a ball spawning as gold (x2.5 value)</p>
        <button id="perksFastConveyor">Fast Conveyor (Cost: 3000)</button>
        <p>Doubles the speed of the conveyor</p>
        <button id="perksSplitBalls">Split Balls (Cost: 5000)</button>
        <p>Adds a 9% chance of a ball splitting on impact</p>
    </div>

    <div class="popup" id="settings" style="display: none">
        <button class="closePopup">X</button>

        <h2>Settings</h2>

        <button id="toggleMusicButton">Toggle Music</button>
        <p>"Disco con Tutti" Kevin MacLeod (incompetech.com)<br>Licensed under Creative Commons: By <a
            href="http://creativecommons.org/licenses/by/4.0/">Attribution 4.0 License</a></p>
        <button id="toggleSoundEffectsButton">Toggle Sound Effects</button>

        <br>

        <button class="red" onclick="(() => {
            if (window.confirm('Are you really sure?') === true) {
                window.deleteAllMyData = true;
                localStorage.removeItem('gameData');
                window.location.reload();
            }
        })()">Delete all data</button>
    </div>

    <div class="popup" id="advancements" style="display: none">
        <button class="closePopup">X</button>

        <h2>Advancements</h2>

        <div id="advancementList" style="width: 100%; max-height: 70vh; overflow-y: auto; padding: 5px;"></div>
    </div>

    <button id="toggleButtonHolder" style="display: none;">
        <img src="./images/menu.svg"></img>
    </button>

    <div id="buttonHolder">
        <div class="inline">
            <button id="openSettings">Settings</button>
            <button id="openAdvancements">Advancements</button>
        </div>
        <div class="line"></div>
        <button id="openPerksShop">Perks Shop</button>
        <div class="line"></div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <!-- Matter.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
